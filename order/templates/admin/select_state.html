{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div class="module">
    <h2>Select State for PDF Generation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Generate PDF" class="default">
        </div>
    </form>
</div>
{% endblock %}
