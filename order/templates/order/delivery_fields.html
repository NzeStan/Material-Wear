<div class="space-y-4">
    <div class="form-control">
        <label class="label">
            <span class="label-text">Delivery State</span>
        </label>
        <select name="delivery_state" class="select select-bordered w-full"
                hx-get="{% url 'order:get-lgas' %}"
                hx-trigger="change"
                hx-target="#church-lga"
                hx-vals='js:{"state": this.value}'
                hx-indicator="#church-loading">
            <option value="">Select State</option>
            {% for state, _ in order_forms.Church.fields.delivery_state.choices %}
                {% if state %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Delivery LGA</span>
        </label>
        <div class="relative">
            <select id="church-lga" name="delivery_lga" class="select select-bordered w-full">
                <option value="">Select LGA</option>
            </select>
            <div id="church-loading" class="htmx-indicator absolute right-3 top-1/2 transform -translate-y-1/2">
                <span class="loading loading-spinner loading-sm"></span>
            </div>
        </div>
    </div>
</div>
