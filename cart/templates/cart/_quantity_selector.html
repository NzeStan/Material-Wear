<!-- cart/_quantity_selector.html -->
<form method="post" 
      action="{% url 'cart:update_quantity' item.product.product_type item.product.id %}"
      class="flex items-center">
    {% csrf_token %}
    <select name="quantity" 
            class="select select-bordered w-16 h-10 min-h-[2.5rem] px-2 text-sm"
            onchange="this.form.submit()">
        {% for i in "123456789"|make_list %}
            <option value="{{ i }}" {% if item.quantity == i|add:"0" %}selected{% endif %}>
                {{ i }}
            </option>
        {% endfor %}
    </select>
</form>
